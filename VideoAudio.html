<!Doctype html>
<html>
    <head>
        <title>Audio,Video,Semantic,Iframe tag</title>
    </head>
    <body>
        <h1>Here dispayed to your fav video</h1>

        <video controls autoplay loop height="250" width="250">
            <source src="SampleVideo.mp4" type="video/mp4"/>
            <!-- <source src=" " type="video/ogg"/> -->
              Heyy you browser does not support the video tag
        </video>

        <video controls autoplay loop height="250" width="250">
            <source src="SampleVideo.mp4" type="video/mp4"/>
            <!-- <source src=" " type="video/ogg"/> -->
              Heyy you browser does not support the video tag
        </video>


        <audio controls>
            <source src="SampleAudio.mp3" type="audio/mp3">
        </audio>


        <iframe width="560" height="315" src="https://www.youtube.com/embed/yQrnLYP2DtY?si=7wz6EPexun_evRyq" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
        
    
    
        <iframe width="560" height="315" src="https://www.youtube.com/embed/Y8apF6Wh4wU?si=fnkZFvn3-0jAoZ2_" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
    
    </body>
